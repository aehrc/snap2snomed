@if (isAuthenticated) {
  <app-home></app-home>
  <app-footer></app-footer>
} @else {
  @if (isLoading) {
    <app-loading-spinner></app-loading-spinner>
  } @else {
    <section>
      <div class="banner__row">
        <div class="banner__container">
          <div>
            <div class="banner__logo">
              <img alt="icon" src="assets/img/si_logo_400.png">
            </div>
            <h2 class="banner__title"><img alt="icon" src="assets/img/logo.png" title="{{title}}"></h2>
            <p class="banner__summary">A hosted tool for SNOMED International Members to collaboratively create and
            maintain simple maps to SNOMED CT.</p>
          </div>
        </div>
        <div class="banner__side">
          <div class="banner__login">
            <button mat-raised-button color="primary" (click)="showLogin()">Login</button>
          </div>
          <div>
            <button mat-raised-button color="primary" (click)="openUserGuide()">Snap2SNOMED User Guide</button>
          </div>
          @if (hasError) {
            <div class="login__error">
              <p>{{errorMsg}}</p>
            </div>
          }
          @if (mainPageText) {
            <div class="container__notice">
              <mat-card appearance="outlined">
                <mat-card-content>
                  <p [innerHtml]="mainPageText"></p>
                </mat-card-content>
              </mat-card>
            </div>
          }
        </div>
      </div>
      <app-footer></app-footer>
    </section>
  }
}
